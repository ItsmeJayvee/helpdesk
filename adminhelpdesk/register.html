<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="/images/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/materialize.min.css">
    <title>Helpdesk Admin Register</title>
</head>
<body>
<div class="row">
    <div class="col m4 l4"></div>
    <div class="col s12 m4 l4">
        <div class="card">
            <div class="card-content center-align">
                <h5><b>Create Admin Account</b></h5>
                <div class="divider"></div><br>
                <div class="row">
                    <form id="registerForm">
                        <div class="input-field col s12 m12 l12">
                            <i class="material-icons prefix">email</i>
                            <input type="text" name="email" id="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field col s12 m12 l12">
                            <i class="material-icons prefix">lock</i>
                            <input type="password" name="password" id="password" class="validate">
                            <label for="password">Password</label>
                        </div>
                        <div class="input-field col s12 m12 l12 center-align">
                            <button class="btn waves-effect waves-light indigo">Submit<i class="material-icons right">send</i></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col m4 l4"></div>
</div>
<div class="container">
    <div id="successModal" class="modal">
        <div class="modal-content center-align">
            <i class="material-icons large green-text">verified_user</i>
            <h5><b>Account Created!</b></h5>
            <div class="input-field col s12 m12 l12">
                <button class="btn waves-effect waves-light indigo">Confirm</button>
            </div>
        </div>
    </div>
    <div id="errorModal" class="modal">
        <div class="modal-content center-align">
            <i class="material-icons large red-text">report</i>
            <h5><b class="red-text">Email & Password fields must not be empty!</b></h5>
            <div class="input-field col s12 m12 l12">
                <button class="btn waves-effect waves-light indigo modal-close">Confirm</button>
            </div>
        </div>
    </div>
    <div id="errorModal2" class="modal">
        <div class="modal-content center-align">
            <i class="material-icons large red-text">report</i>
            <h5><b id="errorMessage" class="red-text"></b></h5>
            <div class="input-field col s12 m12 l12">
                <button class="btn waves-effect waves-light indigo modal-close">Confirm</button>
            </div>
        </div>
    </div>
</div>
<script src="/js/jquery-3.5.1.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-auth.js"></script>
<script src="/js/materialize.min.js"></script>
</body>
</html>
