<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="images/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/materialize.min.css">
    <title>SSDI Helpdesk</title>
</head>
<body>
<nav>
    <div class="nav-wrapper blue accent-4">
        <a href="#" class="brand-logo"><img src="images/ssdi.png" height="55px"></a>
    </div>
</nav>
<div class="row">
    <div class="col m4 l4"></div>
    <div class="col s12 m4 l4">
        <div class="card">
            <div class="card-content">
                <h5 class="center-align"><b class="indigo-text ">SSDI HELPDESK</b></h5>
                <div class="divider"></div>
                <div class="row">
                    <form id="helpdeskform">
                        <div class="input-field col s12 m12 l12">
                            <i class="material-icons prefix">email</i>
                            <input type="text" name="email" id="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field col s12 m12 l12">
                            <i class="material-icons prefix">person</i>
                            <input type="text" name="name" id="name" class="validate">
                            <label for="name">Name</label>
                        </div>
                        <div class="input-field col s12 m12 l12">
                            <i class="material-icons prefix">business_center</i>
                            <select name="dept" id="dept">
                                <option value="" disabled selected>Select Department</option>
                                <option value="IT Dept">IT Dept</option>
                                <option value="Sales Dept">Sales Dept</option>
                            </select>
                            <label>Department</label>
                        </div>
                        <div class="input-field col s12 m12 l12">
                            <i class="material-icons prefix">report</i>
                            <select name="problem" id="problem">
                                <option value="" disabled selected>Choose Problem</option>
                                <option value="Software">Software</option>
                                <option value="Hardware">Hardware</option>
                                <option value="Email">Email</option>
                            </select>
                            <label>Type of Problem</label>
                        </div>
                        <div class="input-field col s12 m12 l12">
                            <i class="material-icons prefix">low_priority</i>
                            <select name="priority" id="priority">
                                <option value="" disabled selected>Choose Priority</option>
                                <option value="Low Prio">Low Prio</option>
                                <option value="Medium Prio">Medium Prio</option>
                                <option value="High Prio">High Prio</option>
                            </select>
                            <label>Priority</label>
                        </div>
                        <div class="input-field col s12 m12 l12">
                            <i class="material-icons prefix">message</i>
                            <textarea name="message" id="message" class="materialize-textarea validate" data-length="500"></textarea>
                            <label for="message">Message</label>
                        </div>
                        <div class="input-field col m3 l3"></div>
                        <div class="input-field col s12 m6 l6">
                            <i class="material-icons prefix">date_range</i>
                            <input type="text" name="date" id="date" class="datepicker validate">
                            <label for="date">Due Date</label>
                        </div>
                        <div class="input-field m3 l3"></div>
                        <div class="input-field col s12 m12 l12 center-align">
                            <button class="btn waves-effect waves-light indigo">Submit<i class="material-icons right">send</i></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col m4 l4"></div>
</div>

<div class="container">
    <div id="alertModal" class="modal">
        <div class="modal-content center-align">
            <i class="material-icons red-text large">report</i>
            <h5><b class="red-text">Some fields are empty!</b></h5>
            <div class="input-field col s12 m12 l12 center-align">
                <button class="btn waves-light waves-effect indigo modal-close">Confirm</button>
            </div>
        </div>
    </div>
    <div id="successModal" class="modal">
        <div class="modal-content center-align">
            <i class="material-icons green-text large">verified_user</i>
            <h5>Your concern has been successfully submitted! Please take note of your ticket number for your reference.</h5>
            <h6>Ticket number: <b id="ticketText"></b></h6>
            <div class="input-field col s12 m12 l12 center-align">
                <button class="btn waves-light waves-effect indigo modal-close">Confirm</button>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery-3.5.1.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-firestore.js"></script>
<script src="js/materialize.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
